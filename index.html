<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFileShare - ファイル転送サービス</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">SECURE FILE SHARE</h1>
                <h2 class="hero-subtitle">簡単・安全なファイル転送</h2>
            </div>
            
            <!-- File Upload Section -->
            <div class="reach-out" id="uploadCard">
                <p class="reach-out-label">ファイルをアップロード:</p>
                
                <!-- Drop Zone -->
                <div class="drop-zone" id="dropZone">
                    <input type="file" id="fileInput" multiple style="display: none;">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 1rem; display: block; color: #667eea;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p style="font-weight: 600; margin-bottom: 0.5rem; color: #1C2C40;">ファイルをドラッグ&ドロップ</p>
                    <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1rem;">または</p>
                    <button type="button" class="social-link" style="margin: 0 auto; cursor: pointer; display: inline-flex;" onclick="document.getElementById('fileInput').click()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                            <polyline points="13 2 13 9 20 9"></polyline>
                        </svg>
                        <span>ファイルを選択</span>
                    </button>
                    <p style="color: #9ca3af; font-size: 0.875rem; margin-top: 1rem;">最大5GB、100ファイルまで</p>
                </div>

                <!-- File List -->
                <div id="fileList" style="display: none; margin-top: 2rem;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                        <p style="font-weight: 600; color: #1C2C40;">選択されたファイル (<span id="totalFiles">0</span>)</p>
                        <button type="button" class="btn-clear" id="clearAllBtn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 6L6 18M6 6l12 12"></path>
                            </svg>
                            すべて削除
                        </button>
                    </div>
                    <div id="fileItems" style="display: flex; flex-direction: column; gap: 0.5rem; margin-bottom: 1rem;"></div>
                    <p style="text-align: right; color: #6b7280; font-size: 0.875rem;">合計サイズ: <span id="totalSize">0 B</span></p>
                </div>

                <!-- Upload Options -->
                <div id="uploadOptions" style="display: none; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #F1F2F6;">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 600; color: #1C2C40; margin-bottom: 0.5rem;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 0.5rem;">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="12" y1="18" x2="12" y2="12"></line>
                                <line x1="9" y1="15" x2="15" y2="15"></line>
                            </svg>
                            カスタムファイル名 (オプション)
                        </label>
                        <input type="text" id="customFilename" placeholder="ファイル名を入力" style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem;">
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: block; font-weight: 600; color: #1C2C40; margin-bottom: 0.5rem;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 0.5rem;">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            保持期間
                        </label>
                        <select id="expirationDays" style="width: 100%; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 1rem; background: white;">
                            <option value="1">1日</option>
                            <option value="3">3日</option>
                            <option value="7" selected>7日</option>
                            <option value="14">14日</option>
                            <option value="30">30日</option>
                        </select>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.75rem; cursor: pointer;">
                            <input type="checkbox" id="bundleFiles" style="width: 20px; height: 20px;">
                            <span style="font-weight: 600; color: #1C2C40;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 0.5rem;">
                                    <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                                    <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                                    <line x1="12" y1="22.08" x2="12" y2="12"></line>
                                </svg>
                                ファイルをまとめる (ZIP)
                            </span>
                        </label>
                        <p style="color: #6b7280; font-size: 0.875rem; margin-left: 28px; margin-top: 0.25rem;">複数ファイルをZIPファイルとしてまとめます</p>
                    </div>

                    <button type="button" id="uploadBtn" class="social-link" style="width: 100%; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 1.125rem; padding: 1rem;" disabled>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span>アップロード開始</span>
                    </button>
                </div>
            </div>

            <!-- Progress Section -->
            <div class="reach-out" id="progressCard" style="display: none;">
                <p class="reach-out-label">アップロード中...</p>
                <div style="width: 100%; height: 12px; background: #e5e7eb; border-radius: 6px; overflow: hidden; margin-bottom: 1rem;">
                    <div id="progressFill" style="height: 100%; background: linear-gradient(90deg, #667eea 0%, #764ba2 100%); border-radius: 6px; width: 0%; transition: width 0.3s ease;"></div>
                </div>
                <p id="progressText" style="text-align: center; font-size: 1.125rem; font-weight: 600; color: #667eea;">0%</p>
            </div>

            <!-- Result Section -->
            <div class="reach-out" id="resultCard" style="display: none;">
                <div style="text-align: center; margin-bottom: 2rem;">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#10b981" stroke-width="2" style="margin: 0 auto 1rem; display: block;">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <h3 style="font-size: 1.5rem; font-weight: 700; color: #1C2C40; margin-bottom: 0.5rem;">アップロード完了!</h3>
                    <p style="color: #6b7280;">ファイルのアップロードが完了しました</p>
                </div>

                <div style="margin-bottom: 2rem;">
                    <label style="display: block; font-weight: 600; color: #1C2C40; margin-bottom: 0.5rem;">共有リンク:</label>
                    <div style="display: flex; gap: 0.75rem;">
                        <input type="text" id="shareLink" readonly style="flex: 1; padding: 0.75rem; border: 2px solid #e5e7eb; border-radius: 8px; background: #f9fafb; font-size: 1rem;">
                        <button type="button" id="copyLinkBtn" class="social-link">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                            </svg>
                            <span>コピー</span>
                        </button>
                    </div>
                </div>

                <div style="padding: 1.5rem; background: #f9fafb; border-radius: 12px; margin-bottom: 2rem;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <span style="color: #6b7280; font-size: 0.875rem;">有効期限:</span>
                        <span style="font-weight: 600; color: #1C2C40;" id="expirationDate">-</span>
                    </div>
                </div>

                <button type="button" class="social-link" style="width: 100%; justify-content: center;" onclick="location.reload()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    <span>新しいファイルをアップロード</span>
                </button>
            </div>

            <!-- Original Design Reference -->
            <div class="reach-out" style="display: none;">
                <p class="reach-out-label">Reach Out To Me:</p>
                <p class="reach-out-label">Reach Out To Me:</p>
                <div class="social-links">
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM8 19H5V10H8V19ZM6.5 8.5C5.7 8.5 5 7.8 5 7C5 6.2 5.7 5.5 6.5 5.5C7.3 5.5 8 6.2 8 7C8 7.8 7.3 8.5 6.5 8.5ZM19 19H16V14.5C16 13.1 14.5 13.2 14.5 14.5V19H12V10H14.5V11.3C15.5 9.8 19 9.7 19 13.2V19Z" fill="currentColor"/>
                        </svg>
                        <span>LinkedIn</span>
                    </a>
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16 12.5H14.5V18H11.5V12.5H10V10H11.5V8.5C11.5 7.1 12.6 6 14 6H16V8.5H14.5C14.2 8.5 14 8.7 14 9V10H16V12.5Z" fill="currentColor"/>
                        </svg>
                        <span>Facebook</span>
                    </a>
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 6.55C21.35 6.85 20.65 7.05 19.9 7.15C20.65 6.7 21.25 6 21.5 5.15C20.8 5.55 20 5.85 19.15 6C18.5 5.3 17.55 4.85 16.5 4.85C14.5 4.85 12.85 6.5 12.85 8.5C12.85 8.8 12.85 9.1 12.95 9.35C9.85 9.2 7.1 7.75 5.25 5.55C4.95 6.05 4.75 6.7 4.75 7.35C4.75 8.6 5.4 9.7 6.4 10.35C5.8 10.35 5.25 10.15 4.75 9.9V9.95C4.75 11.7 6 13.15 7.7 13.5C7.4 13.6 7.05 13.6 6.75 13.6C6.5 13.6 6.3 13.6 6.05 13.55C6.5 15 7.85 16.05 9.45 16.1C8.2 17.1 6.65 17.7 4.95 17.7C4.65 17.7 4.35 17.7 4.05 17.65C5.65 18.7 7.55 19.3 9.6 19.3C16.5 19.3 20.3 13.65 20.3 8.95V8.45C21 7.95 21.65 7.3 22 6.55Z" fill="currentColor"/>
                        </svg>
                        <span>Twitter</span>
                    </a>
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM16 12.5H14C14 14.43 14 18 14 18H11C11 18 11 14.46 11 12.5H9.5V10H11V8.5C11 7.24 11.62 5.5 14 5.5H16V8H14.5C14.22 8 14 8.22 14 8.5V10H16V12.5Z" fill="currentColor"/>
                        </svg>
                        <span>Instagram</span>
                    </a>
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 7C13.66 7 15 8.34 15 10C15 11.66 13.66 13 12 13C10.34 13 9 11.66 9 10C9 8.34 10.34 7 12 7ZM12 19.2C9.5 19.2 7.29 17.92 6 16C6.03 14 10 12.9 12 12.9C13.99 12.9 17.97 14 18 16C16.71 17.92 14.5 19.2 12 19.2Z" fill="currentColor"/>
                        </svg>
                        <span>Dribbble</span>
                    </a>
                    <a href="#" class="social-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 2C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H18C19.1 22 20 21.1 20 20V8L14 2H6ZM13 3.5L18.5 9H13V3.5ZM8 12V14H16V12H8ZM8 16V18H13V16H8Z" fill="currentColor"/>
                        </svg>
                        <span>Behance</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
